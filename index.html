<html>
<head>
	<title>JS-Test</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="c.css">
	<script type="text/javascript" src="j.js"></script>
</head>
<body>
<div class="main">
	<center>
		<table class="tTable" border="1" cellpadding="10%">
			<tr onmouseover="mOver()">
				<td colspan="2">望庐山瀑布</td>
				<td>遥看瀑布挂前川</td>
				<td>飞流直下三千尺</td>
				<td>疑是银河落九天</td>
			</tr>
			<tr>
				<td rowspan="3">送孟浩然之广陵</td>
				<td>故人西辞黄鹤楼</td>
				<td>烟花三月下扬州</td>
				<td>孤帆远影碧空尽</td>
				<td>惟见长江天际流</td>
			</tr>
			<tr>
				<td>朝辞白帝彩云间</td>
				<td>千里江陵一日还</td>
				<td>两岸猿声啼不住</td>
				<td>轻舟已过万重山</td>
			</tr>
			<tr>
				<td>清明时节雨纷纷</td>
				<td>路上行人欲断魂</td>
				<td>借问酒家何处有</td>
				<td>牧童遥指杏花村</td>
			</tr>
			<tr>
				<td>望天门山</td>
				<td>天门中断楚江开</td>
				<td>碧水东流至此回</td>
				<td>两岸青山相对出</td>
				<td>孤帆一片日边来</td>
			</tr>
		</table>
	</center>
</div>

</body>
</html>
